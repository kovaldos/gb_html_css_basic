
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <span class="logo">
            <picture class="logo__pic">
              <source
                media="(min-width: 1024px)"
                srcset="/images/Logo.png 1x, /images/Logo@2x.png 2x"
              />
              <source srcset="/images/logo800w@2x.png 2x">
              <img src="/images/logo800w.png" alt="Main logo" />
            </picture>
          </span>
          <nav class="menu">                                    
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="#">Home</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="about-us">About Us</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="services">Services</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="features">Features</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="team">Team</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="blog">Blog</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="contact">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="main">
        <section class="hero">
          <div class="container">
            <div class="hero__cols">
              <div class="hero__col hero__col--1">
                <div class="hero__heading">
                  <h1 class="hero__title title title--h1">SEO &amp;&nbsp;Digital Marketing For Your Website.</h1>
                  <p class="hero__text text text--xl">Provide all kind of&nbsp;seo services and help to&nbsp;improve seo ranking. Globally incubate standards.</p>
                </div>
                <div class="hero__actions">
                  <button type="button">Start Now</button>
                  <button type="button">Watch Video</button>
                </div>
              </div>
              <div class="hero__col hero__col--2">
                <picture class="hero__picture">
                  <source type="image/webp" srcset="/images/hero-img.webp 1x, /images/hero-img@2x.webp 2x">
                  <source srcset="/images/hero-img@2x.png 2x">
                  <img src="/images/hero-img.png" alt="Hero picture">
                </picture>
              </div>
            </div>
          </div>
        </section>
        <section class="partners">
          <ul class="partners__list">
            <li class="partners__item partner">
              <picture class="partner__logo">
                <source type="image/webp" srcset="/images/partner-logo-1.webp 1x, /images/partner-logo-1@2x.webp 2x">
                <source srcset="/images/partner-logo-1@2x.png 2x">
                <img src="/images/partner-logo-1.png" alt="Partner logo">
              </picture>
            </li>
            <li class="partners__item partner">
              <picture class="partner__logo">
                <source type="image/webp" srcset="/images/partner-logo-2.webp 1x, /images/partner-logo-2@2x.webp 2x">
                <source srcset="/images/partner-logo-2@2x.png 2x">
                <img src="/images/partner-logo-2.png" alt="Partner logo">
              </picture>
            </li>
            <li class="partners__item partner">
              <picture class="partner__logo">
                <source type="image/webp" srcset="/images/partner-logo-3.webp 1x, /images/partner-logo-3@2x.webp 2x">
                <source srcset="/images/partner-logo-3@2x.png 2x">
                <img src="/images/partner-logo-3.png" alt="Partner logo">
              </picture>
            </li>
            <li class="partners__item partner">
              <picture class="partner__logo">
                <source type="image/webp" srcset="/images/partner-logo-4.webp 1x, /images/partner-logo-4@2x.webp 2x">
                <source srcset="/images/partner-logo-4@2x.png 2x">
                <img src="/images/partner-logo-4.png" alt="Partner logo">
              </picture>
            </li>
            <li class="partners__item partner">
              <picture class="partner__logo">
                <source type="image/webp" srcset="/images/partner-logo-5.webp 1x, /images/partner-logo-5@2x.webp 2x">
                <source srcset="/images/partner-logo-5@2x.png 2x">
                <img src="/images/partner-logo-5.png" alt="Partner logo">
              </picture>
            </li>
            <li class="partners__item partner">
              <picture class="partner__logo">
                <source type="image/webp" srcset="/images/partner-logo-2.webp 1x, /images/partner-logo-2@2x.webp 2x">
                <source srcset="/images/partner-logo-2@2x.png 2x">
                <img src="/images/partner-logo-2.png" alt="Partner logo">
              </picture>
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
